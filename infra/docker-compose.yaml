version: '3'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: timaone2014/yamdb_final
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - static_value:/app/redoc/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine

    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ../redoc/redoc.yaml:/var/html/static/redoc.yaml
      - ../api_yamdb/templates/redoc.html:/var/html/redoc/redoc.html

    depends_on:
      - web

volumes:
  static_value:
  media_value:
  redoc:
